<body>

    <div class="row">
        <div class="col-4 offset-4">
            <img src="https://via.placeholder.com/103x31/" alt="placeholder image for logo" class="logo-img">
        </div>
    </div>

<div class="row">
    <div class="col-4 offset-4">
        <fieldset class="center-span forminput">
            <h2>Sign in</h2>
            <form id="sign-in">
                <label for="email"><b>Email (phone for mobile accounts)</b></label>
                <input type="email" name="email" id="email">
                
                <!--Password Section-->
                <label for="password"><b>Password</b></label>
                <a href="" id="forgot-pass">Forgot Password</a>
                <input type="password" name="password" id="password">
                <button id="sign-in-button">Continue</button>    
            </form>
            <a href="" id="need-help"><span id="arrow">&#9656;</span>Need Help?</a>
        </fieldset>
        <div id="below-box">
            <p id="strike"><span id="new2a">New to Amazon?</span><p>
            <button id="new-account">Create your Amazon account</button> 
        </div>
            <hr id="horizontal-line">
        <div class=bottom-links>
            <a class="bottom-link">Conditions of Use</a>
            <a class="bottom-link">Privacy Notice</a>
            <a class="bottom-link">Help</a>

        </div>
        <div id="copyright">&#169;1996-2018, Amazon.com, inc. or it's affilates</div>
    </div>
</div>
